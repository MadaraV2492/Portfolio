<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
  <title>Portfolio</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>My Portfolio</h1>
      <h2>Welcome to my website!</h2>
    </header>

    <div id="profile">
      <div id="profile-pic-container">
        <img id="profile-pic" src="profile-pic.jpg" alt="Profile Picture">
      </div>
    </div>

    <div id="about">
      <h2>About Me</h2>
      <p id="about-text">You About Me.</p>
    </div>

    <div id="buttons">
      <a href="#" class="button" id="discord-button">
        <i class="fab fa-discord"></i>
        <span>Discord</span>
      </a>
      <a href="#" class="button" id="reddit-button">
        <i class="fab fa-reddit"></i>
        <span>Reddit</span>
      </a>
      <a href="#" class="button" id="youtube-button">
        <i class="fab fa-youtube"></i>
        <span>YouTube</span>
      </a>
      <a href="#" class="button" id="github-button">
        <i class="fab fa-github"></i>
        <span>GitHub</span>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
